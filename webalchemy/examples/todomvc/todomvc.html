<body>		<section id="todoapp">
			<header id="header">
				<h1 id="todos">todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong id="todo-num">0</strong> <span id="item-vs-items">item</span> left</span>
				<ul id="filters">
					<li>
						<a id="filter-all" class="selected" href="#/">All</a>
					</li>
					<li>
						<a id="filter-active" href="#/active">Active</a>
					</li>
					<li>
						<a id="filter-completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed (<span id="completed-num">0</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://todomvc.com">Ariel Keselman</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="./static/template/bower_components/todomvc-common/base.js"></script>
		</script>
	</body>
