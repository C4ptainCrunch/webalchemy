<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="./static/template/bower_components/todomvc-common/base.css">
	</head>
	<body onload="init_communication()">
		<section id="todoapp">
			<header id="header">
				<h1 id="todos">todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus onblur="this.value=''">
			</header>
			<section id="main" weba-toggled_style="'display', 'none', model.total==0">
				<input id="toggle-all" type="checkbox" weba-property="'checked', model.completed==model.total">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" weba-repeat_i_in="model.itemlist">

                    <li id="item-template" weba-toggled_class="'completed', model.itemlist[element.app.i].completed" weba-toggled_style="'display', 'none', ((model.itemlist[element.app.i].completed)&&(location.hash=='#/active'))||((!model.itemlist[element.app.i].completed)&&(location.hash=='#/completed'))">
                            <div class="view">
                                    <input id="item-template-input" class="toggle" type="checkbox" weba-property="'checked', model.itemlist[element.app.i].completed">
                                    <label id="item-template-label" weba-property="'textContent', model.itemlist[element.app.i].text"></label>
                                    <button id="item-template-destroy" class="destroy"></button>
                            </div>
                            <input id="item-template-edit" class="edit">
                    </li>

				</ul>
			</section>
			<footer id="footer" weba-toggled_style="'display', 'none', model.total==0">
				<span id="todo-count"><strong id="todo-num" weba-property="'textContent', model.remaining">0</strong> <span id="item-vs-items" weba-property="'textContent', model.remaining==1?'item':'items'">item</span> left</span>
				<ul id="filters">
					<li>
						<a id="filter-all" weba-toggled_class="'selected', location.hash=='#/'" href="#/">All</a>
					</li>
					<li>
						<a id="filter-active" weba-toggled_class="'selected', location.hash=='#/active'" href="#/active">Active</a>
					</li>
					<li>
						<a id="filter-completed" weba-toggled_class="'selected', location.hash=='#/completed'" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" weba-toggled_style="'display', 'none', model.completed==0">Clear completed (<span id="completed-num" weba-property="'textContent', model.completed">0</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Ariel Keselman, powered by <a href="https://github.com/skariel/webalchemy">webalchemy</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="./static/template/bower_components/todomvc-common/base.js"></script>
		</script>
	</body>


	<script>

	// the following is good for freezing the app

	--> websocket
	</script>


</html>
